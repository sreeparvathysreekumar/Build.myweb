<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid black;
      border-radius: 10px;
      background-color: white;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .small-text {
      font-size: 0.85rem;
      color: grey;
    }
    .submit-btn {
      background-color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <div class="form-title">Form:</div>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile number</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Company / Institution name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label small-text">Upload a short video or image of hand written sheet showing your interest to <a href="#">join build.myweb</a></label>
        <input class="form-control" type="file">
      </div>
      <div class="mb-3">
        <label class="form-label">Have you attended any events by Pygrammers before?!</label>
        <select class="form-select">
          <option selected disabled>Choose an option</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <button type="submit" class="btn submit-btn w-100">Submit form</button>
    </form>
  </div>
</div>

</body>
</html>
