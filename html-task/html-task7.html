<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Two coloured divs</title>
        <style>
            .box {
                width:100%;
                height:100px;
                margin:10px 0;
            }
            .box1 {
                background-color: lightblue;}
            .box2 {
                background-color: whitesmoke;}
        </style>
    </head>
    <body>
        <div class="box box1">Div one</div>
        <div class="box box2">Div two</div>
    </body>
</html>
