<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div with ID and Class</title>
        <style>
            .common-class {
                font-family:Arial,sans-serif;
                margin:10px;
            }
            unique-id-1 {
                color:blue;
            }
            unique-id-2 {
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="unique-id-1" class="common-class">This div elememt uses a class selector</div>
        <div id="unique-id-2" class="common-class">This div elememt uses a id selector</div>
    </body>
</html>
